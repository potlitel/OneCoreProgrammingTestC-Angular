<h2 mat-dialog-title>Hola</h2>
<mat-dialog-content>
  Are you sure do you want to confirm?
</mat-dialog-content>
<mat-dialog-actions>
  <button tabindex="-1" mat-flat-button class="btn-margin" (click)="onClose(true)" color="primary">Confirm</button>
     <button tabindex="-1" mat-flat-button class="btn-margin" (click)="onClose(false)" color="primary">Cancel</button>
</mat-dialog-actions>
