<div class="custom-container">
  <div class="dataContainer">
    <h3 style="margin-left: 40%;margin-top: 20px; ;" class="Titulo">Lista de Clientes</h3>
    <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th style="font-size: x-large;" mat-header-cell *matHeaderCellDef> Id </th>
        <td style="width: 15px;" mat-cell *matCellDef="let element">{{element.id}}
          <button style="margin-top: 10px;" mat-button [matMenuTriggerFor]="menu">
            Acciones
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
            <button mat-menu-item (click)="Actualizar(element.id)" >Actualizar</button>
            <button mat-menu-item (click)="Eliminar(element.id)" >Eliminar</button>
          </mat-menu>
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td style="padding-left: 10px;" mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="rfc">
        <th mat-header-cell *matHeaderCellDef> RFC </th>
        <td mat-cell *matCellDef="let element"> {{element.rfc}} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <ng-container matColumnDef="cp">
        <th mat-header-cell *matHeaderCellDef> CP </th>
        <td mat-cell *matCellDef="let element"> {{element.cp}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="row">
    <button class="btn btn-primary" (click)="InsertarDatos()" >Insertar</button>
    <button (click)="gotoInicio()" class="btn-retornar">Retornar</button>
  </div>
</div>
